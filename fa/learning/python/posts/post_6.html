<!-- basic python -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">تمرین</title>

    <link rel="stylesheet" href="../../../../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="../../../../static/js/submit_answers.js" defer></script> <!-- Include the external JS file -->
    <script src="../../../../static/js/tetris_python.js" defer></script> <!-- Include the Tetris JS file -->

    <style>
        /* Ensure the canvas spans the full width of the page */
        #tetrisCanvas {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">خانه</a></li>
                <li><a href="../index.html">پایتون</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 id="main-header">تمرین</h1>
        <canvas id="tetrisCanvas"></canvas>
        
        <!-- User Information -->
        <form id="user-info-form" action="javascript:void(0);" onsubmit="saveUserInfo(event)">
            <div class="form-group">
                <label for="name">نام:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">کلمه عبور:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="submit-button">
                <input type="submit" value="ثبت اطلاعات">
            </div>
        </form>

        <!-- Questions Container -->
        <div id="questions-container"></div>

        <div class="submit-button">
            <button onclick="submitAllAnswers()">ارسال تمام پاسخ‌ها</button>
        </div>
    </div>

    <script>
        // Fetch the JSON file and update the HTML content
        fetch('../../../../data/python/questions/post_6.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Set the page title and header from metadata
                document.getElementById('page-title').textContent = data.metadata.title;
                document.getElementById('main-header').textContent = data.metadata.title;
    
                // Generate and insert the questions into the container
                const questionsContainer = document.getElementById('questions-container');
                
                // Initialize a counter for incremental numbering
                let counter = 0;
    
                data.questions.forEach(question => {
                    const questionDiv = document.createElement('div');
                    questionDiv.classList.add('question');
                    

                    if (question.content.includes('https://gist.github.com')) {
                        const gistUrl = question.content.match(/https:\/\/gist.github.com\/.*\.js/)[0];
                        const script = document.createElement('script');
                        script.src = gistUrl;
                        questionDiv.appendChild(script);
                    }
                    // Create HTML content for each question with incremental numbering
                    questionDiv.innerHTML = `
                        <h2>${counter}. ${question.title}</h2>
                        ${question.content}
                    `;
                    
                    // Increment the counter
                    counter++;
    
                    // Append the new question to the container
                    questionsContainer.appendChild(questionDiv);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
    
</body>
</html>
