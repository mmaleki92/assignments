<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین 2: رشته‌ها</title>
    <link rel="stylesheet" href="../../../../static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="../../../../static/js/submit_answers.js" defer></script> <!-- Include the external JS file -->
</head>
<body>
    <div class="container">
        <h1>تمرین 2: رشته‌ها</h1>

        <!-- User Information -->
        <form id="user-info-form" action="javascript:void(0);" onsubmit="saveUserInfo(event)">
            <div class="form-group">
                <label for="name">نام:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">کلمه عبور:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="submit-button">
                <input type="submit" value="ثبت اطلاعات">
            </div>
        </form>

        <!-- Questions Section -->
        <div id="questions-container">
            <!-- Questions will be loaded here -->
        </div>

        <div class="submit-button">
            <button onclick="submitAllAnswers()">ارسال تمام پاسخ‌ها</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the JSON file with questions
            fetch('../../../../data/questions.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('questions-container');
                    data.questions.forEach(question => {
                        // Add each question to the container
                        container.innerHTML += question.content;
                    });
                })
                .catch(error => console.error('Error loading questions:', error));
        });
    </script>
</body>
</html>
