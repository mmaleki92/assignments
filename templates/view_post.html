<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post - {{ post_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <h1>Post: {{ post_name }}</h1>
    </header>

    <div class="container">
        <section class="intro">
            <h2>Submit a New Question</h2>
            <form action="{{ url_for('view_post', post_name=post_name) }}" method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="submit-button">
                    <button type="submit">Submit Question</button>
                </div>
            </form>
        </section>

        <section class="blog-container">
            <h2>Existing Questions</h2>
            {% for question in questions %}
            <div class="question">
                <h3>{{ question.title }}</h3>
                <p>{{ question.content | safe }}</p>
            </div>
            {% endfor %}
        </section>

        <footer>
            <a href="{{ url_for('index') }}" class="button">Back to Post Selection</a>
        </footer>
    </div>
</body>

</html>
