<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post - {{ post_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #content {
            width: 100%;
            height: 200px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Post: {{ post_name }}</h1>
    </header>

    <div class="container">
        <section class="intro">
            <h2>Submit a New Question</h2>
            <form action="{{ url_for('view_post', post_name=post_name) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image">
                </div>
                <!-- Add option to include textarea -->
                <div class="form-group">
                    <label for="include_textarea">Include Textarea for Answer:</label>
                    <input type="checkbox" id="include_textarea" name="include_textarea" value="true">
                </div>
                <div class="submit-button">
                    <button type="submit">Submit Question</button>
                </div>
            </form>
        </section>

        <section class="blog-container">
            <h2>Existing Questions</h2>
            {% for question in questions %}
            <div class="question">
                <h3>{{ question.title }}</h3>
                <div class="content">
                    {{ question.content | safe }}
                </div>
                {% if question.textarea %}
                <!-- Render a textarea if the property is true -->
                <textarea id="answer{{ question.id }}" name="answer{{ question.id }}" rows="4" required></textarea>
                {% endif %}
            </div>
            {% endfor %}
        </section>

        <footer>
            <a href="{{ url_for('index') }}" class="button">Back to Post Selection</a>
        </footer>
    </div>

    <script>
        document.getElementById('content').addEventListener('paste', function(event) {
            var items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (var i = 0; i < items.length; i++) {
                if (items[i].kind === 'file') {
                    var file = items[i].getAsFile();
                    if (file && ['image/png', 'image/jpeg', 'image/gif'].includes(file.type)) {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            var imageUrl = e.target.result;
                            var img = document.createElement('img');
                            img.src = imageUrl;
                            document.getElementById('content').appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }
        });
    </script>
</body>

</html>
