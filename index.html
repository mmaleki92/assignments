<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .assignment {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .assignment h2 {
            margin-top: 0;
        }
        .assignment p {
            margin-bottom: 10px;
        }
        .assignment a {
            color: #0066cc;
            text-decoration: none;
        }
        .assignment a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignments</h1>

        <!-- Assignment Example -->
        <div class="assignment">
            <h2>Assignment Title 1</h2>
            <p>Description of the first assignment.</p>
            <p><a href="https://forms.gle/your-google-form-link" target="_blank">Submit Assignment</a></p>
        </div>
